<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css" />
    <script
      src="https://kit.fontawesome.com/ecff6f952a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h3><span>Website</span>Name</h3>
      </div>
      <nav>
        <a href="./landing.html">Home</a>
        <a href="./product.html">Product</a>
        <a href="./account.html">Account</a>
        <a href="./cart.html">Cart</a>
        <a href="./Login.html">Login</a>
      </nav>
    </div>
    <div class="container">
      <h1>Shopping <span>Cart</span></h1>
      <div class="cart">
        <div class="products">
          <div class="product">
            <img src="./image/1.jpg" alt="" />
            <div class="product-info">
              <h3 class="product-name">Rayon a-line Dress</h3>
              <h2 class="product-price">R500</h2>
              <p class="product-quantity">Qnt:<input value="1" name="" /></p>
              <p class="product-remove">
                <i class="far fa-trash-alt"></i>
                <span>Remove</span>
              </p>
            </div>
          </div>
          <div class="product">
            <img src="./image/2.jpg" alt="" />
            <div class="product-info">
              <h3 class="product-name">Rayon a-line Dress</h3>
              <h2 class="product-price">R500</h2>
              <p class="product-quantity">Qnt:<input value="1" name="" /></p>
              <p class="product-remove">
                <i class="far fa-trash-alt"></i>
                <span>Remove</span>
              </p>
            </div>
          </div>
          <div class="product">
            <img src="./image/3.jpg" alt="" />
            <div class="product-info">
              <h3 class="product-name">Rayon a-line Dress</h3>
              <h2 class="product-price">R500</h2>
              <p class="product-quantity">Qnt:<input value="1" name="" /></p>
              <p class="product-remove">
                <i class="far fa-trash-alt"></i>
                <span>Remove</span>
              </p>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <p>
            <span>Total price</span>
            <span> R1500</span>
          </p>
          <p>
            <span>Number of Iterms </span>
            <span> 3</span>
          </p>
          <a href="#"> Proceed to Checkout </a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
