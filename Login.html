<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./rest.css" />
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form class="signin-form" method="POST">
        <label>Username</label>
        <input
          class="username"
          type="username"
          placeholder="Username"
          required
        />
        <label>Password</label>
        <input
          class="password"
          type="password"
          placeholder="Password"
          required
        />
        <button class="signinbtn">Login</button>
      </form>
      <p class="par-3">
        Make an account <a href="./index.html">Register Here</a>
      </p>
    </div>
    <div><script src="./main.js"></script></div>
  </body>
</html>
