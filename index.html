<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restration</title>
    <link rel="stylesheet" href="rest.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>You know you want to</h4>
      <form class="signinbtn" method="POST">
        <label>Username</label>
        <input class="user1" type="text" placeholder="Username" required />
        <label> First Name </label>
        <input class="user2" type="text" placeholder="First Name" required />
        <label>Last Name </label>
        <input class="user3" type="text" placeholder="Last Name" required />
        <label>Email</label>
        <input class="user4" type="email" placeholder="Email" required />
        <label>Password</label>
        <input class="user6" type="password" placeholder="Password" required />
        <label>Address</label>
        <input class="user5" type="text" placeholder="Address" required />
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <p class="par-2">
      Already have an account? <a href="./Login.html">Login Here</a>
    </p>
    <script src="./main.js"></script>
  </body>
</html>
